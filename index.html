<!DOCTYPE html>
<html>
<head>
	<center><title>QUIZ PORTAL</title></center>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><b><h1>QUIZ PORTAL???</h1></b></center>
    
	<!-- Single Correct Answer MCQ -->
	<div class="mcq-container">
		<h3>What is the capital of France?</h3>
		<div class="mcq-options">
			<label><input type="radio" name="q1" value="a"> a) Paris</label>
			<label><input type="radio" name="q1" value="b"> b) London</label>
			<label><input type="radio" name="q1" value="c"> c) Berlin</label>
			<label><input type="radio" name="q1" value="d"> d) New York</label>
		</div>
		<button class="submit-btn" onclick="checkSingleAnswer('q1')">Submit</button>
		<p class="result" id="q1-result"></p>
	</div>

	<!-- Multiple Correct Answers MCQ -->
	<div class="mcq-container">
		<h3>Which of the following are fruits?</h3>
		<div class="mcq-options">
			<label><input type="checkbox" name="q2[]" value="a"> a) Apple</label>
			<label><input type="checkbox" name="q2[]" value="b"> b) Carrot</label>
			<label><input type="checkbox" name="q2[]" value="c"> c) Banana</label>
			<label><input type="checkbox" name="q2[]" value="d"> d) Broccoli</label>
			<label><input type="checkbox" name="q2[]" value="e"> e) Tomato</label>
		</div>
		<button class="submit-btn" onclick="checkMultipleAnswers('q2')">Submit</button>
		<p class="result" id="q2-result"></p>
	</div>

	<!-- Fill in the Blank MCQ -->
	<div class="mcq-container">
		<h3>The color of the sky is __________.</h3>
		<input type="text" name="q3" id="q3">
		<button class="submit-btn" onclick="checkFillInBlank('q3', 'blue')">Submit</button>
		<p class="result" id="q3-result"></p>
	</div>

	<!-- True or False MCQ -->
	<div class="mcq-container">
		<h3>Is the Earth flat?</h3>
		<div class="mcq-options">
			<label><input type="radio" name="q4" value="true"> True</label>
			<label><input type="radio" name="q4" value="false"> False</label>
		</div>
		<button class="submit-btn" onclick="checkSingleAnswer('q4')">Submit</button>
		<p class="result" id="q4-result"></p>
	</div>

	<!-- Image-based MCQ -->
	<div class="mcq-container">
		<h3>Which animal is shown in the image below?</h3>
		<img src="https://static.vecteezy.com/system/resources/previews/003/607/581/original/pig-cartoon-cute-swine-illustration-vector.jpg" alt="Pig" height="200px" width="200px">
		<div class="mcq-options">
			<label><input type="radio" name="q5" value="a"> a) Pig</label>
			<label><input type="radio" name="q5" value="b"> b) Cow</label>
			<label><input type="radio" name="q5" value="c"> c) Sheep</label>
			<label><input type="radio" name="q5" value="d"> d) Horse</label>
		</div>
		<button class="submit-btn" onclick="checkSingleAnswer('q5')">Submit</button>
		<p class="result" id="q5-result"></p>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
